<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
   <link rel="stylesheet" href="../Css/perfectcontact.css">
</head>
<body>
  <header class="head">
    <h1 class="Com-Name">This Is Company Name</h1>
    <div>
      <ol>
        <li><a href="HomePage.html" class="active">Home</a></li>
        <li><a href="Service.html">Service</a></li>
        <li><a href="PerfectLogin.html">Login</a></li>
        <li><a href="PerfecetContact.html">contact</a></li>
      </ol>
    </div>
  </header>
   <div class="container">
    <div class="form">
        <div class="contact-info"></div>
        <div class="contact-form">
            <span class="circle one"></span><span class="circle two"></span>
            <form action="#">
                <h3 class="tittle">contact us</h3>
                <div class="input-container ">
                    <input type="text" name="name" class="input">
                    <label for="">NAME</label>
                    <span>NAME</span>
                </div>
                  <div class="input-container ">
                    <input type="email" name="mail" class="input">
                    <label for="">Email</label>
                    <span>Email</span>
                </div>
                  <div class="input-container ">
                    <input type="tel" name="phone" class="input">
                    <label for="">PHONE NUM</label>
                    <span>PHONE NUM</span>
                </div>
                
                  <div class="input-container textarea">
                    <textarea name="message" class="input"></textarea>
                    <label for="">MESSAGE</label>
                    <span>MESSAGE</span>
                </div>
                
                   <input type="button" value="send"class="btn">
        
                
            </form>

        </div>
    </div>
   </div>
   <script src="../Javascript/perfectcontact.js"></script>
</body>

</html>
